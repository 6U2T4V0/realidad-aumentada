<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RA con Video</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-image-three.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 20px;
      background-color: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
    canvas { position: absolute; top: 0; left: 0; }
    video { display: none; }
  </style>
</head>
<body>
  <!-- Botón de inicio -->
  <button id="startBtn">Abrir RA</button>

  <!-- Video oculto -->
  <video id="video" src="video.mp4" loop playsinline webkit-playsinline></video>

  <script>
    const mindarThree = new window.MINDAR.IMAGE.MindARThree({
      container: document.body,
      imageTargetSrc: "targets.mind"  // tu archivo .mind
    });

    const {renderer, scene, camera} = mindarThree;

    // Crear plano para el video
    const geometry = new THREE.PlaneGeometry(1, 0.56); // 16:9
    const video = document.getElementById("video");
    const texture = new THREE.VideoTexture(video);
    const material = new THREE.MeshBasicMaterial({map: texture});
    const plane = new THREE.Mesh(geometry, material);

    // Anclar el plano a la imagen
    const anchor = mindarThree.addAnchor(0);
    anchor.group.add(plane);

    // Eventos: reproducir/pausar video según detección
    anchor.onTargetFound = () => { video.play(); };
    anchor.onTargetLost = () => { video.pause(); };

    // Botón para iniciar RA y solicitar cámara
    const startBtn = document.getElementById("startBtn");
    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";  // ocultar botón
      await mindarThree.start();        // iniciar RA
      renderer.setAnimationLoop(() => {
        renderer.render(scene, camera);
      });
    });
  </script>
</body>
</html>
